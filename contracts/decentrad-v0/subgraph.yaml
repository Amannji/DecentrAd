specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Decentrad
    network: sepolia
    source:
      address: "0x808ADaA716C41F69Fc99ebE11c03fe7a8a9683e1"
      abi: Decentrad
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
      abis:
        - name: Decentrad
          file: ./abis/Decentrad.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/decentrad.ts
